<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="myCard">
        <div class="row">
          <div class="col-md-6">
            <div class="leftSide">
              <form class="myForm text-center" method="post" action="/register">
                <header>Create new account</header>
                <div class="form-group">
                  <i class="fas fa-user"></i>
                  <input
                    class="myInput"
                    type="text"
                    placeholder="Username"
                    id="username"
                    name="username"
                    autocomplete="off"
                    required
                  />
                </div>

                <div class="form-group">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="text"
                    class="myInput"
                    placeholder="Email"
                    id="email"
                    autocomplete="off"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    class="myInput"
                    placeholder="Password"
                    id="password"
                    autocomplete="off"
                    name="password"
                    required
                  />

                  <div class="form-group">
                    <label><input type="checkbox" name="check1" id="check1" required><small> I read and agree to Terms & Conditions</small>
                    <div class="invalid-feedback">You must check the box.</div>
                    </label>
                  </div>
                  

                  <input type="submit" class="butt" value="CREATE ACCOUNT">

              </form>
              <div class="login">
              <h6>Already Registed? <a href="login.html">login</a></h6>
              </div>
            </div>
          </div>
        </div>

          <div class="col-md-6">
            <div class="rightSide">
              <div class="box"><header>Hello World!</header>
                <p>This is a registerstion form built with HTML, CSS, Bootstrap,  JavaScript, NodeJS, Express.js and MongoDB
                </p>
                <input type="button" class="buttOutput" value="Learn More">
              </div>
            </div>
          </div>
        
      </div>
    </div>

    <script type="text/javascript" src="/jquery/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
